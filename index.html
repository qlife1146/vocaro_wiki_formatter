<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>보카로 위키 형식 변경</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="style.css"
		/>
		<script
			async
			src="reformatting.jsp"
		></script>
		<script src="autocomplete.jsp"></script>
		<script src="vocaro_list.jsp"></script>

		<header>
			<h2 class="title">보카로 가사 위키 번역가 툴</h2>
			<h4 id="version"></h4>
		</header>
	</head>
	<body onload="init()">
		<article>
			<div class="textarea">
				<form>
					<p>제목</p>
					<input
						type="text"
						id="song_title_textbox"
						placeholder="한국어 제목"
						autocomplete="off"
					/>
					<p>비디오 타입</p>
					<select
						id="video_type_select"
						onchange="type_realtime()"
					>
						<option
							value="nicovideo"
							selected
						>
							니코동
						</option>
						<option value="youtube">유튜브</option>
						<option value="novideo">외부링크 X</option>
						<option value="false">영상 없음</option>
					</select>
					<p>영상 아이디</p>
					<input
						type="text"
						id="video_id_textbox"
						autocomplete="off"
						placeholder="영상 아이디"
					/>

					<p>작곡가</p>
					<input
						type="text"
						id="composer_textbox"
						autocomplete="off"
						value="[[[artist:영어 이름|한글 이름]]]"
					/>

					<p>작사가</p>
					<input
						type="text"
						id="writer_textbox"
						autocomplete="off"
						value="[[[artist:영어 이름|한글 이름]]]"
					/>
					<p>
						작곡가/작사가 양식은
						<b>[[[artist:영어 이름|한글 이름]]]</b>입니다.
					</p>
					<p>가수</p>
					<!-- <select
						id="vocaro_select"
						onchange="vocaro_realtime()"
					>
						<option
							value="hastune-miku"
							selected
						>
							하츠네 미쿠
						</option>
						<option value="kagamine-rin">카가미네 린</option>
						<option value="v-flower">v flower</option>
						<option value="kagamine-len">카가미네 렌</option>
						<option value="megurine-luka">메구리네 루카</option>
						<option value="kafu">카후</option>
						<option value="otomachi-una">오토마치 우나</option>
						<option value="etc">기타(직접 입력)</option>
					</select> -->
					<div class="srch_form autocomplete">
						<input
							id="vocaro_textbox"
							placeholder="vocaro Search"
						/>
					</div>
					<script>
						window.onload = function () {
							autocomplete.setAutocomplete(document.getElementById("vocaro_textbox"), vocaro_list);
						};
					</script>
					<!-- <input
						type="text"
						id="vocaro_etc_textbox"
						autocomplete="off"
					/> -->
					<p>원본 가사</p>
					<textarea
						id="original_textarea"
						placeholder="가사를 입력해 주세요."
					></textarea>
				</form>
			</div>
			<div class="buttons">
				<button
					onclick="formatting()"
					class="formatting"
				>
					변환
				</button>
				<button
					onclick="reset()"
					class="reset"
				>
					초기화
				</button>
				<button
					onclick="redo()"
					class="redo"
				>
					되돌리기
				</button>
				<button
					onclick="formatting_with_information()"
					class="formatting_with_information"
				>
					정보까지 변환
				</button>
			</div>
			<br />
			<p>ctrl+space로도 변환이 가능합니다.</p>
			<p>꼭 미리보기를 통해 작곡가/작사가/가수의 링크가 제대로 작동하는지 확인해 주세요.</p>
			<div class="textarea">
				<form>
					<p>완성 가사</p>
					<textarea
						id="finish_textarea"
						placeholder="완성된 가사가 나오는 창입니다."
						readonly
					></textarea>
				</form>
			</div>
			<div class="buttons">
				<button
					onclick="copy()"
					class="copy"
				>
					클립보드로 복사
				</button>
			</div>
			<p>
				※ 가나 대조표에 맞춰 오타가 수정됩니다(예: 쟌 → 잔).<br />다만 단순 글자 비교이기에 외래어에는 대응하지 않습니다. 주의 바랍니다. <br />자세한 사항은
				<a
					href="https://github.com/qlife1146/vocaro_wiki_formatter#%EC%B9%98%EA%B2%BD%EA%B5%AC%EA%B0%9C%EC%9D%8C-%EB%8B%A4%EC%9D%8C%EC%9D%98-%EA%B2%BD%EA%B5%AC%EA%B0%9C-%EC%A0%91%EA%B7%BC%EC%9D%8C-%EC%98%A4%ED%83%80-%EC%88%98%EC%A0%95%EC%97%90-%EB%8C%80%EC%9D%91%ED%95%98%EB%8A%94-%EB%B0%9C%EC%9D%8C-%EC%A0%95%EB%A6%AC"
					target="_blank"
					style="font-weight: bold; text-decoration: underline"
					>링크</a
				>를 확인해 주세요.
			</p>
		</article>
	</body>
	<!-- <button id="debug_button" onclick="debug()">debug</button> -->
</html>
